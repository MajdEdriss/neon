<!DOCTYPE html>
<html lang="en" class="app neon neon-theme--curved neon-mode--dark">
  <head>
    <base href="/neon/" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Neon is a VueJS design system and component library supporting multiple themes as well as light and dark modes.">
    <title>Neon - A VueJS Component Library</title>
    <link rel="preload" href="/neon/fonts/geomanist/geomanist-book-webfont.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/neon/fonts/geomanist/geomanist-regular-webfont.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="apple-touch-icon" href="/neon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/neon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512"  href="/neon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/neon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/neon/favicon-32x32.png">
    <link rel="manifest" href="/neon/manifest.json">
    <meta name="msapplication-TileColor" content="#bf06a0">
    <meta name="msapplication-TileImage" content="/neon/ms-icon-144x144.png">
    <meta name="theme-color" content="#bf06a0">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
